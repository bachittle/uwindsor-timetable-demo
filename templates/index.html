<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Demo</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/form.js') }}"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!--google adsense-->
    <script data-ad-client="ca-pub-3318480707867091" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <style>
        body {
            padding: 20px;
            position: relative;
        }
        form {
            position: relative;
            z-index: 10;
        }
        #search-results {
            position: absolute;
            background-color: white;
        }
        #search-results a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        #success {
            background-color: rgb(0, 75, 189);
            margin: 0px -20px 0px -20px;
        }
        .sections {
            margin: 0px 20px 0px 20px;
        }
    </style>
</head>
<body>
    <form autocomplete="off">
        <label for="dateInput">Semester Date</label>
        <select name="date" class="form-contro" id="dateInput">
            <option value="s2020">Summer 2020</option>
            <option value="w2020">Winter 2020</option>
            <option value="f2019">Fall 2019</option>
        </select>
        <br>
        <label for="codeInput">Course Code</label>
        <input class="form-control" id="codeInput" type="text" placeholder="search">
        <div id="search-results"></div>
        <br>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br>
    <div class="alert alert-danger" id="error" style="display: none;"></div>
    <div id="success" style="display: none;"></div>
    <div class="timetable"></div>
</body>
</html>
